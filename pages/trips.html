<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cruise Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Change the text of <h1> element on document ready
      $('#cruise-name').text("Welcome to Your Cruise Name");

      // Add event listener to trip options
      $('.trip-option').click(function() {
        // Remove active class from all trip options
        $('.trip-option').removeClass('active');

        // Add active class to the clicked trip option
        $(this).addClass('active');

        // Show the hidden "Purchase Ticket" button
        $('.purchase-ticket').hide();
        $(this).find('.purchase-ticket').show();
      });
    });
  </script>
  <style>
    .trip-option.active {
      background-color: lightblue;
    }

    .purchase-ticket {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Bootstrap header slider -->
  <div id="header-slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="slide1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="slide2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="slide3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
  </div>

  <!-- <h1> tag for cruise line company name -->
  <h1 id="cruise-name">Vacation Cruises</h1>

  <!-- Live weather data from Open Weather API -->
  <div id="weather-data">
    <!-- Insert your weather data here -->
  </div>

  <!-- Filter for trips -->
  <div id="trip-filter">
    <!-- Insert your trip filter code here -->
  </div>

  <!-- Trip options -->
  <div id="trip-options">
    <div class="trip-option active">
      <h3>Trip 1</h3>
      <p>Additional information about Trip 1.</p>
      <button class="purchase-ticket btn btn-primary">Purchase Ticket</button>
    </div>
    <div class="trip-option">
      <h3>Trip 2</h3>
      <p>Additional information about Trip 2.</p>
      <button class="purchase-ticket btn btn-primary">Purchase Ticket</button>
    </div>
    <div class="trip-option">
      <h3>Trip 3</h3>
      <p>Additional information about Trip 3.</p>
      <button class="purchase-ticket btn btn-primary">Purchase Ticket</button>
    </div>
  </div>

  <!-- Accordion sections -->
  <div id="accordion">
    <!-- Cruise Map section -->
    <div class="card">
      <div class="card-header" id="map-heading">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#map-collapse" aria-expanded="true" aria-controls="map-collapse">
            Cruise Map
          </button>
        </h5>
      </div>

      <div id="map-collapse" class="collapse" aria-labelledby="map-heading" data-parent="#accordion">
        <div class="card-body">
          <!-- Insert content for Cruise Map section -->
        </div>
      </div>
    </div>

    <!-- Additional Information section -->
    <div class="card">
      <div class="card-header" id="info-heading">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#info-collapse" aria-expanded="false" aria-controls="info-collapse">
            Additional Information
          </button>
        </h5>
      </div>

      <div id="info-collapse" class="collapse" aria-labelledby="info-heading" data-parent="#accordion">
        <div class="card-body">
          <!-- Insert content for Additional Information section -->
        </div>
      </div>
    </div>

    <!-- FAQ section -->
    <div class="card">
      <div class="card-header" id="faq-heading">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#faq-collapse" aria-expanded="false" aria-controls="faq-collapse">
            FAQ
          </button>
        </h5>
      </div>

      <div id="faq-collapse" class="collapse" aria-labelledby="faq-heading" data-parent="#accordion">
        <div class="card-body">
          <!-- Insert content for FAQ section -->
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript code to fetch and display live weather data -->
  <script>
    // Make an API call to fetch weather data
    // Display the data in the "weather-data" div element
  </script>
</body>
</html>
