<!DOCTYPE html>
<html>
<head>
  <title>Trip Filter</title>
  <link rel="stylesheet" href="/css/trips.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/Script.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/index.html">HOMEPAGE</a></li>
        <li><a href="/pages/checkout.html">CHECKOUT</a></li>
      </ul>
    </nav>
  </header>

  <div id="trip-filter">
    <h2>Filter for Trips</h2>
    <ul id="trip-options">
      <li data-trip-id="trip1">Paris Getaway</li>
      <li data-trip-id="trip2">New York Adventure</li>
      <li data-trip-id="trip3">Tropical Paradise</li>
      <li data-trip-id="trip4">Mountain Retreat</li>
      <li data-trip-id="trip5">Cultural Exploration</li>
    </ul>
  </div>

  <div id="trip-details">
    <!-- Dynamic trip item/card content will be loaded here -->
  </div>

  <main>
    <div id="tripFilter">
      <button class="filterBtn" data-filter="all">All Destinations</button>
      <button class="filterBtn" data-filter="short">Short Duration Trips</button>
      <button class="filterBtn" data-filter="long">Long Duration Trips</button>
      <button class="filterBtn" data-filter="single">Single Destination</button>
      <button class="filterBtn" data-filter="multi">Multi Destinations</button>
      <button class="filterBtn" data-filter="round">Round Trips</button>
      <button class="filterBtn" data-filter="rowBoat">Row Boat Special</button>
    </div>
    <div id="tripOptions" class="d-flex flex-wrap">
      <!-- Trip options will be populated dynamically using JS -->
    </div>
  </main>
</body>
</html>
