<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cruise Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Change the text of <h1> element on document ready
      $('#cruise-name').text("Welcome to Your Cruise Name");

      // Add event listener to trip options
      $('.trip-option').click(function() {
        // Remove active class from all trip options
        $('.trip-option').removeClass('active');

        // Add active class to the clicked trip option
        $(this).addClass('active');

        // Show the hidden "Purchase Ticket" button
        $('.purchase-ticket').hide();
        $(this).find('.purchase-ticket').show();
      });

      // Add event listener to remove buttons
      $('.remove-button').click(function() {
        // Remove the table row
        $(this).closest('tr').remove();
      });

      // Add event listener to remove all button
      $('#remove-all').click(function() {
        // Remove all table rows
        $('#purchases-table tbody').empty();
      });

      // Add event listener to purchase button
      $('#purchase-button').click(function() {
        // Show the successful purchase message
        $('#successful-purchase').show();
      });
    });
  </script>
  <style>
    .trip-option.active {
      background-color: lightblue;
    }

    .purchase-ticket {
      display: none;
    }

    #successful-purchase {
      display: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Bootstrap header slider -->
  <div id="header-slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="slide1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="slide2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="slide3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
  </div>

  <!-- <h1> tag for cruise line company name -->
  <h1 id="cruise-name">Vacation Cruises</h1>

  <!-- Live weather data from Open Weather API -->
  <div id="weather-data">
    <!-- Insert your weather data here -->
  </div>

  <!-- Filter for trips -->
  <div id="trip-filter">
    <!-- Insert your trip filter code here -->
  </div>

  <!-- Trip options -->
  <div id="trip-options">
    <div class="trip-option active">
      <h3>Trip 1</h3>
      <p>Additional information about Trip 1.</p>
      <button class="purchase-ticket btn btn-primary">Purchase Ticket</button>
    </div>
    <div class="trip-option">
      <h3>Trip 2</h3>
      <p>Additional information about Trip 2.</p>
      <button class="purchase-ticket btn btn-primary">Purchase Ticket</button>
    </div>
    <div class="trip-option">
      <h3>Trip 3</h3>
      <p>Additional information about Trip 3.</p>
      <button class="purchase-ticket btn btn-primary">Purchase Ticket</button>
    </div>
  </div>

  <!-- "Your Purchases" table -->
  <h2>Your Purchases</h2>
  <table id="purchases-table" class="table">
    <thead>
      <tr>
        <th>Trip Code</th>
        <th>Ticket Quantity</th>
        <th>Total Cost</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Remove all button -->
  <button id="remove-all" class="btn btn-danger">Remove All</button>

  <!-- Successful Purchase message -->
  <div id="successful-purchase">Successful Purchase!</div>

  <!-- Purchase Button -->
  <button id="purchase-button" class="btn btn-primary">Purchase</button>

  <!-- JavaScript code to fetch and display live weather data -->
  <script>
    // Make an API call to fetch weather data
    // Display the data in the "weather-data" div element
  </script>
</body>
</html>
