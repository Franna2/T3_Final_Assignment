<!DOCTYPE html>
<html>
<head>
  <title>Your Cruise Vista Purchases</title>
  <link rel="stylesheet" href="/css/checkout.css">
  <link rel="stylesheet" href="/css/trips.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/index.html">HOMEPAGE</a></li>
        <li><a href="/pages/trips.html">TRIPS</a></li>
      </ul>
    </nav>
  </header>
  
  <div id="trip-filter">
    <h2>Filter for Trips</h2>
    <ul id="trip-options">
      <li data-trip-id="trip1">Paris Getaway</li>
      <li data-trip-id="trip2">New York Adventure</li>
      <li data-trip-id="trip3">Tropical Paradise</li>
      <li data-trip-id="trip4">Mountain Retreat</li>
      <li data-trip-id="trip5">Cultural Exploration</li>
    </ul>
  </div>

  <div id="trip-details">
    <!-- Dynamic trip item/card content will be loaded here -->
  </div>

  <h2>Your Purchases</h2>
  <table id="purchases-table">
    <thead>
      <tr>
        <th>Trip Code</th>
        <th>Ticket Quantity</th>
        <th>Total Cost</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Purchases will be dynamically added here -->
    </tbody>
  </table>

  <button id="remove-all-button">Remove All</button>
  <button id="purchase-button">Purchase</button>

  <div id="success-message" style="display: none;">
    <p>Your purchase was successful!</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/Script.js"></script>
</body>
</html>
