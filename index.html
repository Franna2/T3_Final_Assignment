<!DOCTYPE html>
<html>
<head>
  <title>Cruise Vista</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/pages/trips.html">TRIPS</a></li>

        <li><a href="/pages/checkout.html">CHECKOUT</a></li>
      </ul>
    </nav>
    <div id="header-slider" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#header-slider" data-slide-to="0" class="active"></li>
        <li data-target="#header-slider" data-slide-to="1"></li>
        <li data-target="#header-slider" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/slide1.jpeg" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="/assets/slide1.jpeg" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="/assets/slide1.jpeg" alt="Slide 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#header-slider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#header-slider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>

  <h1 id="company-name">Vacation Cruises</h1>
  <h3 id="company-name">By Cruise Vista</h3>

  <div id="weather-data"></div>

  <div id="accordion">
    <div class="card">
      <div class="card-header" style="background-color: #0066FF;">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-map" aria-expanded="true" aria-controls="collapse-map" style="color: #FFFFFF;">
            Cruise Map
          </button>
        </h5>
      </div>
      <div id="collapse-map" class="collapse show" data-parent="#accordion">
        <div class="card-body">
          <!-- Content for Cruise Map -->
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header" style="background-color: #8A8A8A;">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-info" aria-expanded="false" aria-controls="collapse-info" style="color: #FFFFFF;">
            Additional Information
          </button>
        </h5>
      </div>
      <div id="collapse-info" class="collapse" data-parent="#accordion">
        <div class="card-body">
          <!-- Additional Information -->
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header" style="background-color: #B5B2D3;">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-faq" aria-expanded="false" aria-controls="collapse-faq" style="color: #FFFFFF;">
            FAQ
          </button>
        </h5>
      </div>
      <div id="collapse-faq" class="collapse" data-parent="#accordion">
        <div class="card-body">
          <!-- FAQ -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/Script.js"></script>
</body>
</html>
